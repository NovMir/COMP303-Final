<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${movie.movieId != null ? 'Edit Movie' : 'Add New Movie'}">Add/Edit Movie</h2>
            </div>
            <div class="card-body">
                <form th:action="@{${movie.movieId != null ? '/movie/update' : '/movie/add'}}"
                      th:object="${movie}" method="post">
                    
                    <!-- Hidden ID field for edits -->
                    <input type="hidden" th:field="*{movieId}" />
                    
                    <div class="mb-3">
                        <label for="movieTitle" class="form-label">Movie Title</label>
                        <input type="text" class="form-control" id="movieTitle" 
                               th:field="*{movieTitle}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('movieTitle')}" 
                             th:errors="*{movieTitle}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="releaseYear" class="form-label">Release Year</label>
                        <input type="number" class="form-control" id="releaseYear" 
                               th:field="*{releaseYear}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('releaseYear')}" 
                             th:errors="*{releaseYear}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="language" class="form-label">Language</label>
                        <input type="text" class="form-control" id="language" 
                               th:field="*{language}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('language')}" 
                             th:errors="*{language}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="rentalPrice" class="form-label">Rental Price</label>
                        <input type="number" step="0.01" class="form-control" id="rentalPrice" 
                               th:field="*{rentalPrice}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('rentalPrice')}" 
                             th:errors="*{rentalPrice}"></div>
                    </div>
                    
                  
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save Movie</button>
                        <a href="/" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
